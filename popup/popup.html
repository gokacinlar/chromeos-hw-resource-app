<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <title>ChromeOS Hardware Info</title>
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon_32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon_16x16.png">
    <!--end of favicon-->
    <link rel="stylesheet" type="text/css" href="/src/lib/fastbootstrap.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
</head>

<body id="contentHolder">
    <main id="banner"
        class="col-12 w-100 d-flex flex-column gap-2 bg-black text-light px-3 py-3 position-relative pe-none user-select-none">
        <div id="bannerContent">
            <section class="d-flex flex-row gap-5 align-items-center justify-content-center pe-none user-select-none">
                <div>
                    <img class="img-fluid" src="/icons/icon_128x128.png" alt="ChromeOS Resource Monitor"
                        title="ChromeOS Resource Monitor">
                </div>
                <div>
                    <h1 class="display-4 text-center">
                        ChromeOS Hardware Info
                    </h1>
                </div>
            </section>
        </div>
        <section id="hardwareInfoDiv" class="col-12 d-flex flex-column justify-content-center px-2 py-2">
            <div class="hw-info-div">
                <div class="hw-info-title">
                    <h2 class="hw-title-name">
                        CPU (Processor)
                    </h2>
                </div>
                <div id="cpuContent" class="d-flex flex-row align-items-center gap-2">
                    <div id="cpuArchitecture"
                        class="col-2 d-flex flex-column-reverse align-items-start justify-content-center gap-1">
                    </div>
                    <div class="col-6 d-flex flex-column align-items-start justify-content-between gap-1">
                        <div id="cpuNameInfo">
                        </div>
                        <div id="cpuCoreInfo">
                        </div>
                    </div>
                    <div>
                        <div id="cpuRuntimeInfo"
                            class="d-flex flex-column align-items-center justify-content-center gap-1">
                        </div>
                        <div id="cpuRuntimeInfoVisualized">
                            <div class="progress">
                                <div id="cpuProgressBar"
                                    class="progress-bar progress-bar-striped progress-bar-animated bg-primary">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hw-info-div">
                <div class="hw-info-title">
                    <h2 class="hw-title-name">
                        RAM (Memory)
                    </h2>
                </div>
                <div id="memContent" class="w-100">
                    <div class="d-flex flex-row align-content-start justify-content-start gap-4">
                        <div class="col-6" id="totalMemContent"></div>
                        <div class="col-6" id="totalMemVisualized">
                            <div class="progress">
                                <div id="totMemProgressBar"
                                    class="progress-bar progress-bar-striped progress-bar-animated bg-primary">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-content-start justify-content-start">
                        <div class="col-6" id="availableMemContent"></div>
                        <div class="col-6" id="availableMemVisualized">
                            <div class="progress">
                                <div id="avMemProgressBar"
                                    class="progress-bar progress-bar-striped progress-bar-animated bg-primary fs-5">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hw-info-div">
                <div class="hw-info-title">
                    <h2 class="hw-title-name">
                        SSD & Removables (Storage)
                    </h2>
                </div>
                <div id="storageContent" class="fs-5"></div>
            </div>
        </section>
    </main>
    <script src="/src/app.js"></script>
    <script src="/src/background/service_worker.js"></script>
</body>

</html>
